<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Proxy Service</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #d1d5db;
            --background: #f9fafb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .result-box {
            margin-top: 1.5rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            display: none;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .result-header h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--primary-hover);
        }

        .generated-link {
            word-break: break-all;
            background: white;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .info-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .info-section h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .info-item {
            padding: 0.75rem;
            background: var(--background);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Universal Proxy Service</h1>
            <p>安全可靠的网络代理服务</p>
        </div>

        <form id="proxyForm">
            <div class="form-group">
                <label for="targetUrl" class="form-label">目标URL</label>
                <input 
                    type="url" 
                    id="targetUrl"
                    class="input-field"
                    placeholder="https://example.com"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                生成代理链接
            </button>
        </form>

        <div class="loading">
            正在生成链接...
        </div>

        <div class="result-box">
            <div class="result-header">
                <h3>代理链接</h3>
                <button class="copy-btn" onclick="copyLink()">
                    复制
                </button>
            </div>
            <div class="generated-link" id="resultLink"></div>
        </div>

        <div class="info-section">
            <h3>使用说明</h3>
            <div class="info-item">
                输入完整的URL地址，系统将生成对应的代理链接
            </div>
            <div class="info-item">
                支持HTTP和HTTPS协议，确保数据传输安全
            </div>
            <div class="info-item">
                代理服务会自动处理页面资源的相对路径问题
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('proxyForm')
        const submitBtn = document.getElementById('submitBtn')
        const loading = document.querySelector('.loading')
        const resultBox = document.querySelector('.result-box')
        const resultLink = document.getElementById('resultLink')

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            const input = document.getElementById('targetUrl')
            const url = input.value.trim()
            
            if (!url) return
            
            try {
                // 显示加载状态
                submitBtn.disabled = true
                submitBtn.textContent = '生成中...'
                loading.style.display = 'block'
                resultBox.style.display = 'none'

                // 构造代理URL
                const encoded = encodeURIComponent(url)
                const proxyUrl = `${window.location.origin}/.netlify/functions/proxy/${encoded}`

                // 显示结果
                resultLink.textContent = proxyUrl
                resultBox.style.display = 'block'
                loading.style.display = 'none'
                
                // 重置按钮
                submitBtn.disabled = false
                submitBtn.textContent = '生成代理链接'

            } catch (error) {
                alert('生成失败，请重试')
                loading.style.display = 'none'
                submitBtn.disabled = false
                submitBtn.textContent = '生成代理链接'
            }
        })

        function copyLink() {
            const text = resultLink.textContent
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        const btn = document.querySelector('.copy-btn')
                        const originalText = btn.textContent
                        btn.textContent = '已复制'
                        setTimeout(() => {
                            btn.textContent = originalText
                        }, 2000)
                    })
                    .catch(() => {
                        fallbackCopy(text)
                    })
            } else {
                fallbackCopy(text)
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea')
            textArea.value = text
            document.body.appendChild(textArea)
            textArea.select()
            try {
                document.execCommand('copy')
                alert('链接已复制到剪贴板')
            } catch (err) {
                alert('复制失败，请手动选择文本')
            }
            document.body.removeChild(textArea)
        }
    </script>
</body>
</html>
